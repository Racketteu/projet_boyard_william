<div>
  <app-filtrage></app-filtrage>
</div>
<div class="flex flex-wrap">
  <ng-container *ngFor="let product of filteredProducts">
    <div class="w-full md:w-1/3 px-4 mb-4">
      <div class="p-4 shadow-lg rounded-lg">
        <img [src]="product.imageURL" alt="{{ product.name }}" class="w-full h-auto rounded-lg">
        <div class="mt-4">
          <p class="text-lg font-semibold">{{ product.name }}</p>
          <span [ngClass]="{
            'bg-green-200 text-green-800': product.category === 'Thé',
            'bg-orange-200 text-orange-800': product.category === 'Café',
            'bg-blue-200 text-blue-800': product.category === 'Machine'
          }" class="inline-block text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">
            {{ product.category }}
          </span>
          <p class="text-sm text-gray-600">{{ product.price }}€</p>
        </div>
        <div class="mt-4 flex justify-center items-center">
          <button (click)="addToCart(product)" class="bg-gray-700 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition duration-300">
            Ajouter dans le panier
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
