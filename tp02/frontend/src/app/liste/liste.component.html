<input type="text" placeholder="Rechercher un produit" />

<p>FLUX JSON ICI :</p>

<div class="flex flex-wrap">
  <ng-container *ngFor="let item of coffeeProducts | async; let i = index">
    <div class="w-full md:w-1/3 px-4 mb-4">
      <div class="p-4 shadow-lg rounded-lg">
        <img [src]="item.imageURL" alt="{{ item.name }}" class="w-full h-auto rounded-lg">
        <div class="mt-4">
          <p class="text-lg font-semibold">{{ item.name }}</p>
          <span [ngClass]="{
            'bg-green-200 text-green-800': item.category === 'Thé',
            'bg-orange-200 text-orange-800': item.category === 'Café',
            'bg-blue-200 text-blue-800': item.category === 'Machine'
          }" class="inline-block text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">
            {{ item.category }}
          </span>
          <p class="text-sm text-gray-600">{{ item.price }}€</p>

        </div>
        <div class="mt-4 flex justify-center items-center">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Acheter
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
